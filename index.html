<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR 3D Gallery</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
      }

      #vr-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
      }

      #add-object {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <div>Выбранный объект: <span id="selected-object">Нет</span></div>
      <div>Полигонов: <span id="polygon-count">0</span></div>
    </div>

    <button id="add-object">Добавить объект</button>
    <button id="vr-button">VR Mode</button>

    <script type="module" src="./index.js"></script>
  </body>
</html>
