<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIGZpbGw9IiMxMjEyMTIiLz48cGF0aCBkPSJNOCAxNkgyNE0xNiA4VjI0IiBzdHJva2U9IiM5RTlCRUMiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==" />
    <title>WebXR 3D Gallery</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
          "@metafor/meta": "./node_modules/@metafor/meta/dist/metafor.js",
          "@metafor/atom": "./node_modules/@metafor/atom/dist/atom.js",
          "@metafor/inspect/web/logger": "./node_modules/@metafor/inspect/dist/web/logger.js",
          "@metafor/inspect/web/debugger": "./node_modules/@metafor/inspect/dist/web/debugger.js",
          "nodes/": "./nodes/",
          "meta/": "./meta/"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
      }

      #vr-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
      }

      #add-object {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <meta-inspect></meta-inspect>
    <div id="info">
      <div>Выбранный объект: <span id="selected-object">Нет</span></div>
      <div>Полигонов: <span id="polygon-count">0</span></div>
    </div>

    <button id="add-object">Добавить объект</button>
    <button id="vr-button">VR Mode</button>
    <meta-for src="/meta/canvas.js" mode="tree" log></meta-for>
  </body>
</html>
